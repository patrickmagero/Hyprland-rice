# ─── Hypridle Config - Forest Vibes and Good Habits ─────────────

general {
    lock_cmd = hyprlock
    before_sleep_cmd = hyprlock
    after_sleep_cmd = hyprpaper
    ignore_dbus_inhibit = false
}

# Lock after 5 minutes of inactivity
listener {
    timeout = 300
    on_timeout = hyprlock
    on_resume = hyprpaper
}

# Turn off screen after 10 minutes
listener {
    timeout = 600
    on_timeout = hyprctl dispatch dpms off
    on_resume = hyprctl dispatch dpms on
}

# Suspend after 20 minutes
listener {
    timeout = 1200
    on_timeout = systemctl suspend
}
