# Kitty terminal config - nature-inspired dark green theme

# Font & Appearance
font_family      JetBrainsMono Nerd Font
font_size        12.0

# Background & Foreground
background       #1b2b1b
foreground       #d6f5d6

# Cursor
cursor           #aad1aa

# Selection color (lighter green)
selection_background  #3a5f3a

# Scrollbar
scrollbar_thumb   #2e4032
scrollbar_track   #142014

# Window padding
window_padding_width 12

# Tab bar styling
active_tab_bg    #334d33
inactive_tab_bg  #1a2a1a
active_tab_fg    #d6f5d6
inactive_tab_fg  #9dbb9d

# Misc
bold_text         true
hide_mouse_when_typing true

# Enable ligatures (if supported)
enable_ligatures  true
