# ─── FONT ──────────────────────────────────────────────
font_family JetBrainsMono Nerd Font Propo
bold_font JetBrainsMono Nerd Font Propo Bold
italic_font JetBrainsMono Nerd Font Propo Italic
bold_italic_font JetBrainsMono Nerd Font Propo Bold Italic
font_size 13.0

# ─── COLORS ────────────────────────────────────────────
foreground            #D9FFDC
background            #0F1F14
selection_foreground  #000000
selection_background  #A9EFb5

# Basic ANSI colors
color0  #1a1a1a
color1  #f07178
color2  #a9efb5
color3  #ffcb6b
color4  #82aaff
color5  #c792ea
color6  #89ddff
color7  #d0d0d0

# Bright ANSI colors
color8  #555555
color9  #ff8b92
color10 #b5f3c7
color11 #ffe585
color12 #9cc4ff
color13 #e1acff
color14 #a3f7ff
color15 #ffffff

# Cursor colors
cursor            #A9EFb5
cursor_text_color #0F1F14

# ─── TRANSPARENCY ──────────────────────────────────────
background_opacity 0.90
dynamic_background_opacity yes

# ─── SCROLLBACK ────────────────────────────────────────
scrollback_lines 10000
scrollback_pager_history_size 2048

# ─── WINDOW & PADDING ─────────────────────────────────
window_padding_width 12
window_margin_width 0
hide_window_decorations yes

# ─── BEHAVIOR ──────────────────────────────────────────
confirm_os_window_close 0
enable_audio_bell no
bell_on_tab true
cursor_shape block
cursor_blink_interval 0

# ─── KEYBINDINGS (OPTIONAL) ────────────────────────────
map ctrl+shift+c copy_to_clipboard
map ctrl+shift+v paste_from_clipboard
map ctrl+shift+n new_os_window
map ctrl+shift+enter new_tab
