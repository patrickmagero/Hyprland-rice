# 🍃 Forest Green Inspired Starship Prompt

format = """
[](#005f3b)\
[](bg:#005f3b fg:#e0f2e9) [\u@\h](bg:#005f3b fg:#e0f2e9)\
[](#005f3b)\
$directory\
$git_branch\
$git_status\
$nodejs\
$rust\
$python\
$time\
$character
"""

# 🌿 Directory module
[directory]
style = "bold #3a5f3a"
format = "[ $path ]($style) "
truncation_length = 3
truncate_to_repo = false

# 🌳 Git branch
[git_branch]
symbol = "🌿 "
style = "bold #557755"
format = "[$symbol$branch]($style) "

# 🍂 Git status
[git_status]
style = "#889988"
format = '([ $all_status]($style)) '

# 🐍 Python
[python]
symbol = ""
style = "#4caf50"
format = '[ $symbol ($version) ]($style)'

# 🦀 Rust
[rust]
symbol = ""
style = "#5a8c5a"
format = '[ $symbol ($version) ]($style)'

# 🟢 Node.js
[nodejs]
symbol = ""
style = "#6faa65"
format = '[ $symbol ($version) ]($style)'

# 🕰 Time
[time]
disabled = false
time_format = "%H:%M"
style = "dimmed #556b2f"
format = 'at [$time]($style) '

# ✨ Prompt symbol
[character]
success_symbol = "[➜](bold #00aa66)"
error_symbol = "[✗](bold red)"
vicmd_symbol = "[V](bold #88aa77)"
