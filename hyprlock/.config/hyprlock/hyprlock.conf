# ─── Hyprlock Config: Forest Theme ─────────────────────────────

# Blurred & dimmed background
background_blur = true
background_dim = 0.6

# Lock indicator
indicator = true
indicator_size = 90
indicator_thickness = 8
indicator_color = rgba(43,90,43,0.8)

# Show CapsLock hint
show_capslock = true

# Font
font_family = JetBrainsMono Nerd Font
font_size = 14

# Label: Time (centered top)
label {
    text = {time}
    valign = top
    halign = center
    color = rgba(200,255,200,0.9)
    font_size = 26
    padding = 40
}

# Label: Logged in as user (bottom left)
label {
    text = Logged in as $USER
    valign = bottom
    halign = left
    color = rgba(180,220,180,0.8)
    font_size = 16
    padding = 30
}

# Label: Instructional text (bottom center)
label {
    text = Press any key to unlock
    valign = bottom
    halign = center
    color = rgba(160,255,160,0.6)
    font_size = 14
    padding = 20
}
