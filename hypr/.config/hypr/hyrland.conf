# Hyprland Main Config - Nature Inspired Setup üåø
# ------------------------------------------------
# Theme: Forest/Dark Green with colorful accents
# Status Bar: Waybar
# Launcher: Wofi
# Wallpaper: Hyprpaper
# Notifications: Swaync
# Terminal: Kitty
# Lock: Hyprlock
# File Manager: Thunar
# Browser: Firefox
# Power Tools: brightnessctl, udiskie, poweralertd

# üñ•Ô∏è Monitor Setup
monitor=,preferred,auto,1

# üåÖ Wallpaper
exec-once = hyprpaper

# üß± Window Gaps & Borders
general {
  gaps_in = 5
  gaps_out = 20
  border_size = 3
  col.active_border = rgba(88aa55ee)  # deep forest green
  col.inactive_border = rgba(444444aa)
  layout = dwindle
}

decoration {
  rounding = 10
  blur {
    enabled = false
  }
  drop_shadow = yes
  shadow_range = 20
  shadow_render_power = 3
  col.shadow = rgba(22222255)
}

# ‚å®Ô∏è Input Configuration
input {
  kb_layout = us
  follow_mouse = 1
  touchpad {
    natural_scroll = true
    tap-to-click = true
  }
  sensitivity = 0.0
}

# üß≠ Autostart Applications
exec-once = waybar &
exec-once = swaync &
#exec-once = thunar &
#exec-once = firefox &
exec-once = udiskie -A &
exec-once = poweralertd &
exec-once = hyprlock &
exec-once = hypridle &
exec-once = ~/.config/hyprpaper/set-wallpaper.sh &
exec-once = brightnessctl -r  # restore last brightness

# üîí Lock + Power Keys
bind = SUPER, L, exec, hyprlock
bind = SUPER, Escape, exit
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# üßô‚Äç‚ôÇÔ∏è Keybindings - Basics
bind = SUPER, Return, exec, kitty
bind = SUPER, C, killactive
bind = SUPER, D, exec, wofi --show drun
bind = SUPER, F, togglefloating
bind = SUPER, V, togglefullscreen

# üß≠ Keybindings - Workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER SHIFT, 1, movetoworkspace, 1
bind = SUPER SHIFT, 2, movetoworkspace, 2
bind = SUPER SHIFT, 3, movetoworkspace, 3
bind = SUPER SHIFT, 4, movetoworkspace, 4
bind = SUPER SHIFT, 5, movetoworkspace, 5

# üßæ Floating Rules (e.g., password dialogs)
windowrulev2 = float, class:^(pinentry)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(thunar)$

# üì¶ Miscellaneous
env = XCURSOR_SIZE,24
misc {
  disable_hyprland_logo = true
  force_default_wallpaper = 0
}
