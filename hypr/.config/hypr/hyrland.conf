# Hyprland Main Config - Nature Inspired Setup üåø
# -----------------------------------------------
# Theme: Forest/Dark Green with colorful accents
# Status Bar: Waybar
# Launcher: Wofi
# Wallpaper: Hyprpaper
# Notifications: Swaync
# Terminal: Kitty
# Lock: Hyprlock
# File Manager: Thunar
# Browser: Firefox
# Power Tools: brightnessctl, udiskie, poweralertd

# üñ•Ô∏è Monitor Setup
monitor=,preferred,auto,1

# üåÖ Wallpaper
exec-once = hyprpaper

# üß± Window Gaps & Borders
general {
  gaps_in = 5
  gaps_out = 20
  border_size = 3
  col.active_border = rgba(88aa55ee)  # forest green
  col.inactive_border = rgba(444444aa)
  layout = dwindle
  allow_tearing = false
  workspace_auto_back_and_forth = true
}

# ‚ú® Window Effects
decoration {
  rounding = 10
  blur {
    enabled = true
    size = 8
    passes = 3
    new_optimizations = true
    ignore_opacity = false
  }
  drop_shadow = yes
  shadow_range = 20
  shadow_render_power = 3
  col.shadow = rgba(22222255)
}

# üçÉ Global Window Opacity
# Applies to all windows unless otherwise specified below
windowrulev2 = opacity 0.92 0.85, class:.*
# Keep terminal fully opaque for readability
windowrulev2 = opacity 1.0 1.0, class:^(kitty)$

# ‚å®Ô∏è Input Configuration
input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0.0

  touchpad {
    natural_scroll = true
    tap-to-click = true
  }
}

# üé¨ Animations
animations {
  enabled = yes
  bezier = ease, 0.25, 0.8, 0.25, 1

  animation = windows, 1, 3, ease, popin  # smoother window entry
  animation = border, 1, 2, ease
  animation = fade, 1, 2, ease
  animation = workspaces, 1, 4, ease
  opacity = 1
}

# üß≠ Autostart Applications
exec-once = waybar 
exec-once = swaync 
exec-once = udiskie -A 
exec-once = poweralertd 
exec-once = hypridle 
exec-once = brightnessctl -r  # restore last brightness

# üîí Lock + Power Keys
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, Q, exec, wlogout  # new: forest-themed power menu
bind = $mainMod, M, exit
bind = , XF86MonBrightnessUp, exec, brightnessctl set +10%
bind = , XF86MonBrightnessDown, exec, brightnessctl set 10%-
bind = , XF86AudioRaiseVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = , XF86AudioLowerVolume, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

# üßô‚Äç‚ôÇÔ∏è Keybindings - Basics
bind = $mainMod, Return, exec, kitty
bind = $mainMod, C, killactive
bind = $mainMod, D, exec, wofi --show drun
bind = $mainMod, V, togglefloating
bind = $mainMod, F, togglefullscreen

# üß≠ Keybindings - Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# ‚ÜîÔ∏è Move/Resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# üßæ Floating Rules
windowrulev2 = float, class:^(pinentry)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(thunar)$

# üì¶ Miscellaneous
env = XCURSOR_SIZE,24
misc {
  disable_hyprland_logo = true
  force_default_wallpaper = 0
  vfr = true  # better frame pacing
}
