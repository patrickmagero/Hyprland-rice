# Forest Green Themed Hyprland Config
# Adapted from the example config, modified for a nature-inspired theme

################
### MONITORS ###
################
monitor=,preferred,auto,auto

###################
### MY PROGRAMS ###
###################
$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun

#################
### AUTOSTART ###
#################
exec-once = waybar &
exec-once = swaync &
exec-once = firefox &
exec-once = udiskie -A &
exec-once = poweralertd &
exec-once = brightnessctl -r  # restore last brightness
exec-once = hyprpaper --config ~/.config/hyprpaper/hyprpaper.conf &
exec-once = hypridle --config ~/.config/hypr/hypridle.conf &

#############################
### ENVIRONMENT VARIABLES ###
#############################
env = GTK_THEME, Kanagawa-Green-Dark
env = GTK_ICON_THEME, Papirus-Dark
env = XCURSOR_THEME, Bibata-Modern-Ice
env = XCURSOR_SIZE, 24
env = HYPRCURSOR_SIZE, 24
env = QT_QPA_PLATFORMTHEME, qt5ct
env = GDK_SCALE, 1


####################
### LOOK & FEEL  ###
####################
general {
    gaps_in = 6
    gaps_out = 15
    border_size = 2
    col.active_border = rgba(00aa55ee) rgba(006644ee) 45deg
    col.inactive_border = rgba(3a3a3aaa)
    resize_on_border = true
    layout = dwindle
}

decoration {
    rounding = 12
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 0.9

    shadow {
        enabled = true
        range = 6
        render_power = 3
        color = rgba(1a2e1aee)
    }

    blur {
        enabled = true
        size = 6
        passes = 3
        vibrancy = 0.22
    }
}

animations {
    enabled = true
    bezier = softInOut, 0.25, 1, 0.5, 1
    animation = global, 1, 7, softInOut
    animation = border, 1, 5.0, softInOut
    animation = windows, 1, 6, softInOut
    animation = windowsIn, 1, 4.2, softInOut, popin 90%
    animation = windowsOut, 1, 2.2, softInOut, popin 90%
    animation = fadeIn, 1, 2, softInOut
    animation = fadeOut, 1, 2, softInOut
    animation = workspaces, 1, 2.5, softInOut, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
}

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.3
}

###################
### KEYBINDINGS ###
###################
$mainMod = SUPER
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo,
bind = $mainMod, J, togglesplit,
bind = $mainMod, L, exec, hyprlock
bind = SUPER, R, exec, hyprctl reload
bind = SUPER_SHIFT, Q, exec, wlogout

bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, S, togglespecialworkspace, scratchpad
bind = $mainMod SHIFT, S, movetoworkspace, special:scratchpad

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous

##############################
### WORKSPACE & WINDOW RULES ###
##############################
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
