# Forest Hyprlock â€“ Minimal & Clean (For v0.9.1)

background {
    monitor =
    path = /home/patrick/Pictures/wallpapers/forest.jpg
    color = rgba(0b1f1bee)
    blur_passes = 1
    blur_size = 4
    noise = 0.02
}

input-field {
    monitor =
    size = 260, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.3
    dots_center = true
    fade_on_empty = false
    placeholder_text = <span foreground="gray">Enter password...</span>
    outer_color = rgba(006644ee)
    inner_color = rgba(00aa55cc)
    font_color = rgba(ffffffdd)
    font_family = JetBrainsMono Nerd Font
    position = 0, 0
    halign = center
    valign = center
}

# Username
label {
    monitor =
    text = $USER
    font_family = JetBrainsMono Nerd Font
    font_size = 18
    color = rgba(ffffffcc)
    position = 0, -80
    halign = center
    valign = center
}

# Full Date + Time
label {
    monitor =
    text = $TIME12
    font_family = JetBrainsMono Nerd Font
    font_size = 20
    color = rgba(aaffaaee)
    position = 0, -120
    halign = center
    valign = center
}
